<!DOCTYPE html>
<html lang="en">
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="/static/images/恐龙.ico" rel="icon">
    <title>DinosaurHomePage</title>
    <link href="/static/styles/normalize.min.css" rel="stylesheet"/>
    <link href="/static/styles/style.css" rel="stylesheet"/>

</head>
<body>
<header class="header">
    <a class="header__logo" href="/"></a>
    <nav class="header__nav">
        <ul class="header__list">
            <li class="header__item">
                <a class="header__link" href="#" th:href="@{/}">Home</a>
            </li>
            <li class="header__item">
                <a class="header__link" href="#" th:href="@{/market}">Market</a>
            </li>
            <li class="header__item">
                <a class="header__link header__link_gradient" href="#" id="walletButton">Connect Wallet</a>
            </li>
        </ul>
    </nav>
    <div class="header__buttons">
        <button class="header__search"></button>
        <button class="header__menu"></button>
    </div>
</header>
<section>
    <h1>Your personal Info</h1>
</section>
<section>
    <h2 class="title">Your Dinosaur Egg</h2>
    <div class="card" style="display: flex;flex-wrap: wrap">
        <div class="card__item" th:each="dinosaurEgg, iterStat : ${eggInfo}">
            <p class="card__nick" id="cardInfo" th:text="${iterStat.index}"></p>
            <div class="card__cover">
                <img class="card__img" th:src="@{'/static/images/'+${dinosaurEgg.getEggPhotoURI()}+'.jpeg'}"/>
            </div>
            <div class="card__info">
                <div>
                    <p th:text="${'eggID:'+dinosaurEgg.getEggId().substring(0,16)}"></p>
                    <p class="card__author" th:text="${'isHatched:'+dinosaurEgg.isHatched()}"></p>
                </div>
            </div>
            <a class="egg__link hatch-button" href="javascript:void(0)" onclick="HatchTheDinosaur(this.dataset.index)"
               th:data-index="${iterStat.index}">Hatch</a>
        </div>
    </div>
</section>

<section>
    <div class="banner" id="dinosaurBanner">
        <h3 class="banner__title">
            Click to get your dinosaur
        </h3>
        <a class="banner__button" onclick="getTheDinosaurInfo()">Get Started</a>
    </div>
    <div>
        <h2 class="title" th:text="${DinosaurTitle}"></h2>
        <div class="card" style="display: flex;flex-wrap: wrap">
            <div class="card__item" th:each="dinosaur:${dinosaurInfo}">
                <div class="card__cover">
                    <img alt="" class="card__img" th:src="@{'/static/images/dinosaurImage/'+${dinosaur.getDinosaurPhotoUri()}+'.jpeg'}"/>
                </div>
                <div class="card__info">
                    <div>
                        <p class="card__nick" th:text="${'DinosaurId:'+dinosaur.getDinosaurId().substring(0,16)}"></p>
                        <p class="card__author" th:text="${'DinosaurSex:'+dinosaur.getDinosaurSex()}"></p>
                        <p class="card__author" th:text="${'DinosaurRarity:'+dinosaur.getDinosaurRarity()}"></p>
                    </div>
                </div>
                <div class="nft__bid-container">
                    <a class="nft__bid-btn nft__bid-btn--primary" data-text="上传" href="javascript:void(0)">上传</a>
                    <a class="nft__bid-btn nft__bid-btn--secondary" href="javascript:void(0)">配对</a>
                </div>

                <!-- 弹出框 -->
                <div class="modal" id="modal">
                    <div class="modal-content">
                        <span class="close" id="close">&times;</span>
                        <div class="modal-body">
                            <p id="confirmText"></p>
                            <section>
                                <h2 class="title">Your dinosaur</h2>
                                <div class="card" style="display: flex;flex-wrap: wrap">
                                    <div style="width:400px;height: 347.06px "></div>
                                    <div class="card__item">
                                        <div class="card__cover" style="width: 250px; height: 250px; border: 1px solid #ccc; overflow: hidden; display: inline-block;">
                                            <img alt="" class="card__img" th:src="@{'/static/images/dinosaurImage/'+${dinosaur.getDinosaurPhotoUri()}+'.jpeg'}"/>
                                        </div>
                                        <div class="card__info">
                                            <div>
                                                <p class="card__nick" th:text="${'DinosaurId:'+dinosaur.getDinosaurId().substring(0,16)}"></p>
                                                <p class="card__author" th:text="${'DinosaurSex:'+dinosaur.getDinosaurSex()}"></p>
                                                <p class="card__author" th:text="${'DinosaurRarity:'+dinosaur.getDinosaurRarity()}"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div style="width:400px;height: 347.06px "></div>
                                </div>
                            </section>
                            <div class="input-container">
                                <div class="price-input-container">
                                    <input class="price-input" placeholder="输入价格" type="text"/>
                                </div>
                                <button id="modifyPriceBtn">change Price</button> <!-- 确定修改按钮 -->
                            </div>
                            <button id="confirmBtn">confirm</button>
                            <button id="cancelBtn">close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div>
</div>
<div class="container">
    <section>
        <div class="main">
            <div class="main__text">
            </div>
        </div>
        <div class="company">
        </div>
    </section>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/static/scripts/personScript.js"></script>
<script src="/static/scripts/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="/static/images/恐龙.ico">
    <title>DinosaurHomePage</title>
    <link rel="stylesheet" href="/static/styles/normalize.min.css"/>
    <link rel="stylesheet" href="/static/styles/style.css"/>\<style type="text/css">
    h3{
        font: 96px "华文彩云"; /*设置字体和字体大小*/
        margin:50px auto; /*设置元素外边距*/
        font-weight: 500; /*设置字体粗细*/
        text-align: center; /*设置文字居中*/
        color: white;
        -webkit-animation:bounce 4s infinite;/*设置动画*/
    }
    @-webkit-keyframes bounce{/*创建动画*/
        0%,100%,20%,50%,80%{
            -webkit-transform:translateY(0);
        }40%{
             -webkit-transform:translateY(-30px);
         }60%{
              -webkit-transform:translateY(-15px);
          }
    }
</style>
</head>
<body>
<header class="header">
    <a href="/" class="header__logo"></a>
    <div class="form">
        <label>
            <input
                    id="searchInfo"
                    class="form__input"
                    type="search"
                    placeholder="Search items and collections"
            />
        </label>
        <button class="banner__button" onclick="getTheDinosaurList()">Search</button>
    </div>
    <div></div>
    <nav class="header__nav">
        <ul class="header__list">
            <li class="header__item">
                <a href="#" id="walletButton" class="header__link header__link_gradient">Connect Wallet</a>
            </li>
        </ul>
    </nav>
    <div class="header__buttons">
        <button class="header__search"></button>
        <button class="header__menu"></button>
    </div>
</header>

<section>
    <h3 >DINOSAUR MARKET</h3>
    <p class="desc">Here are a lot of super nice dinosaur NFTs, choose the ones you like and buy them!!!</p>
    <div class="card" style="display: flex;flex-wrap: wrap">
        <div  class="card__item" th:each="dinosaurInfo,dinosaurInfoStat:${dinosaur}">
            <p id="cardInfo" th:text="${dinosaurInfoStat.index}"></p>
            <div class="card__cover">
                <img class="card__img" th:src="@{'/static/images/dinosaurImage/'+${dinosaurInfo.getDinosaurPhotoUri()}+'.jpeg'}" />
            </div>
            <div class="card__info">
                <div>
                    <p class="card__nick" th:text="${'dinosaurId:'+dinosaurInfo.getDinosaurId().substring(0,16)}"></p>
                    <p class="card__author" th:text="${'price:'+dinosaurInfo.getDinosaurPrice()}"></p>
                    <p class="card__author" th:text="${'rarity:'+dinosaurInfo.getDinosaurRarity()}"></p>
                </div>
            </div>
            <a class="market__link" href="javascript:void(0)">BUY</a>
        </div>

        <!-- 购买弹出框 -->
        <div class="modal" id="market_modal">
            <div class="modal-content">
                <span class="close" id="market_close">&times;</span>
                <div class="modal-body">
                    <section>
                        <h2 class="title" id="market_confirm_Text" style="font-size: x-large"></h2>
                        <div class="card" style="justify-content:center; align-items:center">
                            <div class="card__item" id="market_dinosaurInfo" style="">
                                <a style="font-size: large">Dinosaur</a>
                                <div id="market_confirmText"></div>
                            </div>
                        </div>
                    </section>
                    <button id="market_confirmBtn" onclick="purchaseTheDinosaur()">Confirming the transaction</button>
                    <button id="market_closeBtn">Cancel the deal</button>
                </div>
            </div>
        </div>

    </div>
</section>







<div style="display: flex; justify-content: center;">
    <div class="fbcd2"
         style="width: 1644px;height: 550px; display: flex; flex-direction: column; justify-content: center;">
        <div style="text-align: center;">
            <h1>Market Average Price View</h1>
        </div>
        <div style="height: 100px"></div>
        <div style="display: flex;">
            <div class="card__cover" style="width: 600px; height: 380px">
                <img class="card__img" src="/static/images/折线图.jpeg" alt=""
                     style="object-fit: cover; width: 100%; height: 100%;"/>
            </div>
            <div style="height: 100px; width: 200px"></div>
            <div class="card__cover" style="width: 600px; height: 380px">
                <img class="card__img" src="/static/images/饼图.jpeg" alt=""
                     style="object-fit: cover; width: 100%; height: 100%;"/>
            </div>
        </div>
    </div>
</div>
<div>
</div>

<div class="container">
    <section>
        <div class="main">
            <div class="main__text">
            </div>
        </div>
        <div class="company">
        </div>
    </section>
</div>
<div class="banner">
    <h3 class="banner__title">Back to my world.</h3>
    <a href="/getTheDinosaurInfo" class="banner__link">Go</a>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/static/scripts/MarketScript.js"></script>
<script src="/static/scripts/script.js"></script>
</body>
</html>

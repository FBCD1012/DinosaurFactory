<!DOCTYPE html>
<html lang="en" xmlns="">
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="/static/images/恐龙.ico">
    <title>DinosaurHomePage</title>
    <link rel="stylesheet" href="/static/styles/normalize.min.css"/>
    <link rel="stylesheet" href="/static/styles/style.css"/>
</head>
<body>
<header class="header">
    <a href="/" class="header__logo"></a>
    <div class="form">
        <label>
            <input
                    id="searchInfo"
                    class="form__input"
                    type="search"
                    placeholder="Search items and collections"
            />
        </label>
        <button class="banner__button" onclick="getTheDinosaurList()">Search</button>
    </div>
    <div></div>
    <nav class="header__nav">
        <ul class="header__list">
            <li class="header__item">
                <a href="#" id="walletButton" class="header__link header__link_gradient">Connect Wallet</a>
            </li>
        </ul>
    </nav>
    <div class="header__buttons">
        <button class="header__search"></button>
        <button class="header__menu"></button>
    </div>
</header>

<section>
    <h2 class="title">DINOSAUR MARKET</h2>
    <p class="desc">Here are a lot of super nice dinosaur NFTs, choose the ones you like and buy them!!!</p>
    <div class="card" style="display: flex;flex-wrap: wrap">
        <div  class="card__item" th:each="dinosaurInfo,dinosaurInfoStat:${dinosaur}">
            <p id="cardInfo"  class="card__nick" th:text="${dinosaurInfoStat.index}"></p>
            <div class="card__cover">
                <img class="card__img" th:src="@{'/static/images/dinosaurImage/'+${dinosaur.getDinosaurPhotoUri()}+'.jpeg'}" />
            </div>
            <div class="card__info">
                <div>
                    <p th:text="${'dinosaurId:'+dinosaur.getDinosaurId().substring(0,16)}"></p>
                    <p class="card__author" th:text="${'price:'+dinosaur.getDinosaurPrice()}"></p>
                </div>
            </div>
<!--            <a class="egg__link hatch-button" href="javascript:void(0)" onclick="HatchTheDinosaur(this.dataset.index)" th:data-index="${iterStat.index}">Hatch</a>-->
        </div>
    </div>
</section>







<div style="display: flex; justify-content: center;">
    <div class="fbcd2"
         style="width: 1644px;height: 550px; display: flex; flex-direction: column; justify-content: center;">
        <div style="text-align: center;">
            <h1>Market Average Price View</h1>
        </div>
        <div style="height: 100px"></div>
        <div style="display: flex;">
            <div class="card__cover" style="width: 600px; height: 380px">
                <img class="card__img" src="/static/images/折线图.jpeg" alt=""
                     style="object-fit: cover; width: 100%; height: 100%;"/>
            </div>
            <div style="height: 100px; width: 200px"></div>
            <div class="card__cover" style="width: 600px; height: 380px">
                <img class="card__img" src="/static/images/饼图.jpeg" alt=""
                     style="object-fit: cover; width: 100%; height: 100%;"/>
            </div>
        </div>
    </div>
</div>
<div>
</div>

<div class="container">
    <section>
        <div class="main">
            <div class="main__text">
            </div>
        </div>
        <div class="company">
        </div>
    </section>
</div>
<div class="banner">
    <h3 class="banner__title">Back to my world.</h3>
    <a href="/person" class="banner__link">Go</a>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/static/scripts/MarketScript.js"></script>
<script src="/static/scripts/script.js"></script>
</body>
</html>
